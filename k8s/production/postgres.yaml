apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-prod
  namespace: postboxen-prod
  labels:
    app: postgres-prod
spec:
  serviceName: postgres-prod
  replicas: 1
  selector:
    matchLabels:
      app: postgres-prod
  template:
    metadata:
      labels:
        app: postgres-prod
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_DB
          value: "postboxen_prod"
        - name: POSTGRES_USER
          value: "postboxen_prod"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postboxen-prod-secrets
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postboxen_prod
            - -d
            - postboxen_prod
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postboxen_prod
            - -d
            - postboxen_prod
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
      storageClassName: fast-ssd
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-prod
  namespace: postboxen-prod
  labels:
    app: postgres-prod
spec:
  selector:
    app: postgres-prod
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP
